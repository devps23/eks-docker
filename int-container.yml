apiVersion: v1
kind: Pod
metadata:
  name: pod-04
spec:
  initContainers:
    - name: nginx-content
      image: pavanidevops78/kubernetes:v2
      volumeMounts:
        - name: image-path
          mountPath: /usr/share/nginx/html
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: image-path
          mountPath: /usr/share/nginx/html
  volumes:
    - name: image-path
      emptyDir: {}